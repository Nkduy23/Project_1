<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang chủ - Đồng Hồ Khánh Duy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/home.css" />
  </head>
  <body style="height: 2000px">
    <header class="header">
      <div class="header__top"><p>Bộ Sưu Tập Đồng Hồ Mới Về</p></div>
      <div class="header__bottom flex-between">
        <div class="header__menu">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="header__logo">
          <a href="./index.html"><img src="./assets/img/logo.png" alt="logo Khánh Duy" /></a>
        </div>
        <div class="header__search flex-center gap-8">
          <div class="header__search-input">
            <input type="text" placeholder="Tìm kiếm..." />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="header__cart flex-center gap-16">
            <div class="header__cart-left">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="header__cart-center">
              <i class="fa-solid fa-bag-shopping"></i>
              <span class="flex-center">0</span>
            </div>
            <div class="header__cart-right">
              <i class="fa-solid fa-user"></i>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container-fluid-nav">
      <div class="container-main">
        <nav class="nav">
          <ul class="nav__list flex-between flex-wrap">
            <li class="nav__item"><a href="#">Thương Hiệu</a></li>
            <li class="nav__item"><a href="#">Nam</a></li>
            <li class="nav__item"><a href="#">Nữ</a></li>
            <li class="nav__item"><a href="#">Cặp Đôi</a></li>
            <li class="nav__item"><a href="#">Trang Sức</a></li>
            <li class="nav__item"><a href="#">Phụ Kiện</a></li>
            <li class="nav__item"><a href="#">Liên Hệ</a></li>
            <li class="nav__item"><a href="#">Tin Tức</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
